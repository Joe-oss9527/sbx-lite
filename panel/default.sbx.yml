# /etc/sbx/sbx.yml
# 标注规范： [必需] / [推荐] / [可选] / [自动生成]
# 说明：启用某入站(inbound)后，相关“必需”字段必须填写；未启用则忽略。

panel:
  bind: 127.0.0.1          # [可选] 面板监听地址（默认仅本地，建议保持）
  port: 7789               # [可选] 面板端口

export:
  host: "YOUR_PUBLIC_HOST" # [推荐] 订阅/链接里使用的主机名或IP（安装时如是占位会自动写入公网IP）
  name_prefix: "sbx"       # [可选] 订阅里节点名前缀

cloudflare_mode: "proxied" # [推荐] proxied(橙云, 走CDN) | direct(灰云, 直连) —— 影响证书路径约定

users:                      # 至少保留1个 enabled:true 用户
  - name: "phone"          # [必需]
    enabled: true          # [必需]
    token: "GENERATE_TOKEN1"     # [必需] 订阅鉴权（安装时自动生成）
    vless_uuid: "GENERATE_UUID1" # [必需] 用于 VLESS/REALITY 与 WS-TLS（安装时自动生成）
    hy2_pass: "GENERATE_PASS1"   # [必需]* 启用 Hy2 时必需（安装时自动生成）
  - name: "laptop"
    enabled: true
    token: "GENERATE_TOKEN2"
    vless_uuid: "GENERATE_UUID2"
    hy2_pass: "GENERATE_PASS2"

inbounds:
  reality:
    enabled: true               # [必需]
    listen_port: 443            # [可选] 默认443
    server_name: "www.cloudflare.com"  # [必需] 握手SNI（常见大站）
    private_key: "GENERATE"     # [自动生成] 安装时生成
    public_key: ""              # [可选] 仅客户端使用，订阅会带上
    short_id: "GENERATE8"       # [自动生成] 安装时生成

  vless_ws_tls:
    enabled: false              # [必需]* 启用该入站时设为 true
    listen_port: 443            # [可选]
    domain: "example.com"       # [必需] CDN或直连使用的域名
    path: "/ws"                 # [可选] 默认 /ws
    # 证书路径按 cloudflare_mode 约定：
    # proxied(橙云)：使用 Cloudflare Origin Cert，放置到下列路径：
    cert_path: "/etc/ssl/cf/origin.pem"   # [必需]* 启用WS-TLS时必需
    key_path: "/etc/ssl/cf/origin.key"    # [必需]* 启用WS-TLS时必需
    # direct(灰云)：使用公认证书，通常为：/etc/ssl/fullchain.pem + /etc/ssl/privkey.pem

  hysteria2:
    enabled: false              # [必需]* 启用Hy2时设为 true（需放行UDP）
    listen_port: 8443           # [可选]
    up_mbps: 100                # [可选]
    down_mbps: 100              # [可选]
    global_password: ""         # [可选]* 不推荐多人共用；更推荐每用户 hy2_pass
