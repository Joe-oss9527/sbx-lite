<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>sbx-lite panel</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 60vh; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    button { padding: 8px 14px; }
    #msg { margin-top: 8px; color: #555; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>sbx-lite</h1>
<div id="checklist" class="card" style="border:1px solid #ddd;padding:12px;border-radius:10px;margin:10px 0;">
  <h3>Checklist</h3>
  <div class="row" style="gap:8px;align-items:center;margin:6px 0;">
    <label>Clash Full 模板</label>
    <select id="tplSel"><option value="cn">CN直连(默认)</option><option value="balanced">平衡</option><option value="global">全局代理</option></select>
    <button onclick="copyClashFull()">复制 clash_full 订阅</button>
  </div>
  <div id="ck-body">Loading…</div>
  <div class="row">
    <button onclick="refreshDiag()">Refresh</button>
    <button onclick="quickApply()">Apply & Restart</button>
  </div>
</div>

  <p>Authenticated as <b>admin</b>. Use the password stored on the server at <code>/etc/sbx/panel.env</code>.</p>
  <div class="row">
    <button onclick="loadConfig()">Load</button>
    <button onclick="saveConfig()">Save</button>
    <button onclick="applyConfig()">Apply & Restart</button>
  </div>
  <textarea id="editor"></textarea>
  <div id="msg"></div>
  <script src="app.js"></script>

<!-- QR Modal -->
<div id="qr-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5);">
  <div style="background:#fff; width:420px; margin:10% auto; padding:16px; border-radius:12px; position:relative;">
    <h3>Subscription QR</h3>
    <div style="display:flex; gap:16px;">
      <div><div id="qr-ss"></div><div style="text-align:center;">Shadowrocket</div></div>
      <div><div id="qr-sb"></div><div style="text-align:center;">Sing-box</div></div>
    </div>
    <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
      <button onclick="dlQR('ss')">Download PNG (Shadowrocket)</button>
      <button onclick="dlQR('sb')">Download PNG (Sing-box)</button>
      <button onclick="closeQR()">Close</button>
    </div>
  </div>
</div>

</body>
</html>
