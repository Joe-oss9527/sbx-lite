panel:
  bind: 127.0.0.1
  port: 7789

export:
  host: "YOUR_PUBLIC_HOST"
  name_prefix: "sbx"

cloudflare_mode: "proxied"   # proxied | direct

users:
  - name: "phone"
    enabled: true
    token: ""
    vless_uuid: ""
    hy2_pass: ""

inbounds:
  reality:
    enabled: true
    listen_port: 443
    server_name: "www.cloudflare.com"
    private_key: ""   # auto-generated by sbxctl reality if empty
    public_key: ""    # optional but recommended (used in subscriptions)
    short_id: ""      # auto-generated

  vless_ws_tls:
    enabled: false
    listen_port: 443
    domain: "example.com"
    path: "/ws"
    # Certificate – either local files OR ACME
    cert_path: "/etc/ssl/cf/origin.pem"
    key_path:  "/etc/ssl/cf/origin.key"
    # ACME (priority if provided)
    acme:
      enabled: false
      provider: "letsencrypt"     # letsencrypt | zerossl | custom
      directory_url: ""           # optional for custom
      email: "[email protected]"
      domain: ["example.com"]
      data_directory: "/var/lib/sbx/acme"
      disable_http_challenge: true
      disable_tls_alpn_challenge: true
      alternative_http_port: 18080
      alternative_tls_port: 15443
      dns01_challenge:
        provider: "cloudflare"
        api_token: ""

  hysteria2:
    enabled: false
    listen_port: 8443
    # If unset or null, generator will omit to keep server defaults/BBR
    up_mbps:
    down_mbps:
    global_password: ""
    tls:
      # either files or acme (same structure as ws.acme)
      certificate_path: "/etc/ssl/fullchain.pem"
      key_path: "/etc/ssl/privkey.pem"
      acme:
        enabled: false
        provider: "letsencrypt"
        email: "[email protected]"
        domain: ["hy2.example.com"]
        data_directory: "/var/lib/sbx/acme"
        disable_http_challenge: true
        disable_tls_alpn_challenge: true
        dns01_challenge:
          provider: "cloudflare"
          api_token: ""
